<div class="container">

    <div class="row">
        <div class="col">
            <h4 class="header"> Certificate signed requests</h4>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center" *ngIf="showSpinner">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
        </div>
    </div>
    
    <div class="row">
      <div class="col-lg-6" *ngFor="let req of certificateSignRequests; index as i">
        <table>
            <tr>
                <td class="attribute"> Common name: </td>
                <td> {{ req.commonName }}  </td>
            </tr>
            <tr>
                <td class="attribute"> Organisation: </td>
                <td> {{ req.organisation }} </td>
            </tr>
            <tr>
                <td class="attribute"> Organisation unit: </td>
                <td> {{ req.organisationUnit }}</td>
            </tr>
            <tr>
                <td class="attribute"> City: </td>
                <td> {{ req.city }}</td>
            </tr>
            <tr>
                <td class="attribute"> Country: </td>
                <td> {{ req.country }}</td>
            </tr>
            <tr>
                <td class="attribute"> Email: </td>
                <td> {{ req.email }}</td>
            </tr>
            <tr>
                <td class="attribute">  Public key: </td>
                <td> Click to view </td>
            </tr>
            <tr>
                <td> &nbsp; </td>
                <td> &nbsp;  </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-dark btn-sm" (click)="approveCertificateRequest(req.id, i)"> 
                        Approve
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="declineCertificateRequest(req.id, i)">
                        Decline
                    </button>
                </td>
            </tr>
        </table>
      </div>
    </div>
</div>
