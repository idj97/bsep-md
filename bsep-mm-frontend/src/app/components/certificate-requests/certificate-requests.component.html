<div class="container">

    <div class="row">
        <div class="col">
            <h4 class="header"> Certificate signed requests</h4>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center" *ngIf="showSpinner">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
        </div>
    </div>
    
    <div class="row">
     <div class="col-lg-6" *ngIf="!showSpinner && certificateSignRequests.length == 0"> 
         <h6 class="header"> No signed requests at the moment. </h6>
    </div>
      <div class="col-lg-6" *ngFor="let req of certificateSignRequests; index as i">
        <app-certificate-request-data *ngIf="certificateSignRequests.length != 0"
            [certificateRequest]="req" [certificateRequestIndex]="i"
            [siemAgentCAs]="siemAgentAuthorities" [siemCenterCAs]="siemCenterAuthorities"
            (removeEvent)="removeCertificateRequest($event)">
        </app-certificate-request-data>
      </div>
    </div>
</div>
